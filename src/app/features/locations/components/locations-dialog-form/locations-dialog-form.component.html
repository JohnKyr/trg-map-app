<h2 mat-dialog-title>Create Location</h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Latitude</mat-label>
          <input matInput placeholder="Latitude" formControlName="latitude" />
          <mat-error *ngIf="latitudeCtrl.hasError('required')"
            >Required field</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Longitude</mat-label>
          <input matInput placeholder="Longitude" formControlName="longitude" />
          <mat-error *ngIf="longitudeCtrl.hasError('required')"
            >Required field</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="nameCtrl.hasError('required')"
            >Required field</mat-error
          >
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="action-area">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary save-btn" (click)="save()">
    Save
  </button>
</div>
