<h2 mat-dialog-title>{{ action === "edit" ? "Update" : "Create" }} Location</h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Latitude</mat-label>
          <input matInput placeholder="Latitude" formControlName="latitude" />
          <mat-error *ngIf="latitudeCtrl.hasError('required')"
            >Required field</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Longitude</mat-label>
          <input matInput placeholder="Longitude" formControlName="longitude" />
          <mat-error *ngIf="longitudeCtrl.hasError('required')"
            >Required field</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="nameCtrl.hasError('required')"
            >Required field</mat-error
          >
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="action-area">
  <button type="button" mat-button color="warn" (click)="close()">
    Cancel
  </button>
  <button
    type="button"
    mat-raised-button
    color="primary"
    class="save-btn"
    (click)="save()"
  >
    Save
  </button>
</div>
