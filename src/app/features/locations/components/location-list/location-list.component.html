<div class="locations-list-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    [matSortActive]="locationsSort._sort"
    [matSortDirection]="locationsSort._order"
    (matSortChange)="handleSortChange($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="latitude">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Latitude</th>
      <td mat-cell *matCellDef="let element">{{ element.latitude }}</td>
    </ng-container>

    <ng-container matColumnDef="longitude">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>longitude</th>
      <td mat-cell *matCellDef="let element">{{ element.longitude }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="action-cell">
        <mat-icon class="action-btn" (click)="handleAction(element, 'edit')"
          >edit</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
